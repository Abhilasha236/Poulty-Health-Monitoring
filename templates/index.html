<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chicken Disease Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            text-align: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #007acc;
        }

        .upload-box {
            background-color: #ffffff;
            border: 2px dashed #007acc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: inline-block;
            width: 300px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .preview-img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .btn {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #005f99;
        }

        .result {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007a3d;
        }
    </style>
</head>
<body>

    <h1>Chicken Disease Detection</h1>

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>

    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
        <img src="{{ img_path }}" class="preview-img">
    {% endif %}

</body>
</html>
